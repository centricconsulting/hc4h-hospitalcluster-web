@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=100">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="touch-event-mode" value="native">
    <meta name="cursor-event-mode" value="native">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no"/>

    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/mh5.css")" type="text/css">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/colors.css")" type="text/css">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")" type="text/css">

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/hopscotch.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 10px;
            position: relative;
        }
    </style>

    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.sortable.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/minimit-anima.min.js")" type="text/javascript"></script>
</head>
<body class="mh5_hwacc_body">
    
    <div id="search-panel" class="search-panel">
        <div class="search-panel-wrapper span3">
            <h3>Search</h3>
            <h6>Drag to reorder these items.</h6>
            <legend></legend>
            <ul class="sortable">
                <li data-value="proximity">Proximity</li>
                <li data-value="price">Price</li>
                <li data-value="overall">Overall Rating</li>
                <li data-value="cleanliness">Cleanliness</li>
                <li data-value="doctor-rating">Doctor Rating</li>
                <li data-value="nurse rating">Nurse Rating</li>
            </ul>
        </div>
    </div>

    <!--JS files that can be loaded later-->
    <script src="@routes.Assets.at("javascripts/mh5.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/map.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/search.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/helpers.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/hopscotch-0.1.min.js")" type="text/javascript"></script>
</body>
</html>
